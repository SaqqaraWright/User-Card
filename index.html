<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main flex">
        <div id="ind-border" class="jane-doe">
            <header class="jheader">
                <img class="img-profile" src="user-circle.png" alt="user circle">
            </header>
            <div class="cardcontent">
                <h1 class="jname">Jane Doe</h1>
                <div class="flexstart seattle">
                    <img class="loc-marker" src="map-marker.png" alt="map marker icon">
                    <h3>Seattle</h3>
                </div>
                <div class="jpar">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <div>
                    <img class="gear-marker" src="./gear.png" alt="setting gear icon">
                    <a href="www.google.com">edit profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
